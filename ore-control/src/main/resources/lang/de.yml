command:

  player_only_command: Dieser Befehl ist nur für Spieler!
  set:
    not_enough_args:
      - '&4Falsche Anzahl an Argumenten!'
      - '&cbenutze &f/&9orecontrol set &f<&9Erz&f> <&9Einstellung&f> <&9Weltd&f>'
      - '                                <&9Anzahl&f(&9%&f)>'
    config_not_found: '&4Die Config &f''&9%config_name%&f''&4 existiert nicht!'
    no_number: '&f''&9%value%&f'' &4ist keine Zahl!'
    setting_not_found: '&4Die Einstellung &f''&9%setting%&f'' &4existiert nicht!'
    setting_not_valid:
      - '&4Die Einstellung &f''&9%setting%&f'' &4ist nicht für das'
      - '&4Erz &f''&9%ore%&f''&4 bestimmt!'
    not_safe:
      - '&4Die Nummer &f''&9%value%&f'' &4ist nicht sicher!'
      - '&4Wenn du sie trozdem setzen möchtes,'
      - '&4setze in der config den Wert &f''&9safe_mode&f'' &4auf &f''&9false&f'''
      - '&4Und führe den Befehl &f''&9/orecontrol reload&f'' &4aus'
    not_safe_warning: '&eWarn: Die Nummer &f''&9%value%&f'' &eist nicht sicher!'
    ore_not_found:
      - '&4Das Erz &f''&9%ore%&f'' &4existiert nicht!, '
      - '&cbenutze &f''&9diamond&f'', ''&9coal&f'', ''&9lapis&f'', ''&9iron&f'', ''&9gold&f'',
      ''&9gold_badlands&f'''
      - '&coder &f''&9redstone&f'''
    success: '&aDer Wert wurde erfolgreich gesetzt!'
    biome:
      not_enough_args:
        - '&4Falsche Anzahl an Argumenten!'
        - '&cbenutze &f/&9orecontrol setbiome &f<&9biome&f> <&9Erz&f> <&9Einstellung&f>'
        - '                                       <&9Welt&f> <&9Anzahl&f(&9%&f)>'
      biome_not_found: '&4Das Biome &f''&9%biome%&f'' &4existiert nicht!'
      ore_not_valid:
        - '&4Das Erz &f''&9%ore%&f'' &4kann nicht in das'
        - '&4Biom &f''&9%biome%&f''&4gesetzt werden!'
  create:
    not_enough_args:
      - "&4Falsche Anzahl an Argumenten!"
      - "&cbenutze &f/&9orecontrol create &f<&9name&f>"
    name_already_exist: "&4Cie Config &f'&9%config_name%&f' &4existiert bereits!"
    success: "&aDie Vorlage &f'&9%config_name%&f' &awurde erfolgreich erstellt!"
  reload:
    begin: '&aBeginne mit dem Reloaden!'
    end: '&aReloaden Fertig!'

  help:
    header: "~~~~~~~~~~~~~~~~~~~~&9Befehle&f~~~~~~~~~~~~~~~~~~~~"
    footer: "~~~~~~~~~~~~~~~~~~~~&9Befehle&f~~~~~~~~~~~~~~~~~~~~"
    separator: '  '
    set:
      command: '&f/&9orecontrol set &f<&9Erz&f> <&9Einstellung&f> <&9Welt&f> <&9Anzahl&f(&9%&f)>'
      description:
        - '   -> &9Berechtigung&f: ore.control.set'
        - '   -> &9Beschreibung&f: Setze einen Wert, für ein Welt'
      biome:
        command:
          - '&f/&9orecontrol setbiome &f<&9Biome&f> <&9Erz&f> <&9Einstellung&f>'
          - '                            <&9Welt&f> <&9Anzahl&f(&9%&f)>'
        description:
          - '   -> &9Berechtigung&f: ore.control.set.biome'
          - '   -> &9Beschreibung&f: Setze einen Wert, für ein bestimmtes Biome'
    create:
      command: "&f/&9orecontrol create &f<&9name&f>"
      description:
        - "   -> &9Berechtigung&f: ore.control.template.create"
        - "   -> &9Beschreibung&f: Erstelle eine Vorlage, in der du Werte setzen kannst bevor du eine Welt erstellst"
    reload:
      command: '&f/&9orecontrol reload'
      description:
        - '   -> &9Berechtigung&f: ore.control.reload'
        - '   -> &9Beschreibung&f: Reloaded die Nachrichten, Config'
        - '                         und Gui Einstellungen'
    help:
      command: '&f/&9orecontrol help &f(<&9subbefehl&f>)'
      description:
        - '   -> &9Berechtigung&f: Irgend eine Befehl Berechtigung'
        - '   -> &9Beschreibung&f: Zeigt dir alle Befehle an und wenn ein '
        - '                         SubBefehl angegeben ist, werden genauere'
        - '                         Details zu diesem Befehl angezeigt'

