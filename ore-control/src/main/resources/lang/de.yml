version: 10
command:
  player-only: Dieser Befehl ist nur für Spieler!
  set:
    value:
      usage: '&f/&9orecontrol set value &f<&9Erz&f> <&9Einstellung&f> <&9Weltd&f>
        <&9Anzahl&f(&9%&f)>'
      description: Setze ein Wert, für eine Welt
      not-enough-args:
        - '&4Falsche Anzahl an Argumenten!'
        - '&cbenutze  %%translation:[command.set.value.usage]%'
      success: '&aDer Wert wurde erfolgreich gesetzt!'
    biome:
      usage: '&f/&9orecontrol set biome &f<&9biome&f> <&9Erz&f> <&9Einstellung&f>
        <&9Welt&f> <&9Anzahl&f(&9%&f)>'
      description: Setze einen Wert, für ein bestimmtes Biome
      not-enough-args:
        - '&4Falsche Anzahl an Argumenten!'
        - '&cbenutze  %%translation:[command.set.biome.usage]%'
      success: '&aDer Wert wurde erfolgreich gesetzt!'
  create:
    usage: '&f/&9orecontrol create &f<&9name&f>'
    description: Erstelle eine Vorlage, in der du Werte setzen kannst bevor du eine
      Welt erstellst
    not-enough-args:
      - '&4Falsche Anzahl an Argumenten!'
      - '&cbenutze %%translation:[command.create.usage]%'
    success: '&aDie Vorlage &f''&9%world-config%&f'' &awurde erfolgreich erstellt!'
  reload:
    usage: '&f/&9orecontrol reload'
    description: Reloaded die Nachrichten, Config und Gui Einstellungen
    begin: '&aBeginne mit dem Reloaden!'
    end: '&aReloaden Fertig!'
  info:
    usage: '&f/&9orecontrol info'
    description: Zeigt dir ein par Informationen zum Plugin
  help:
    separator-format: '  '
    header-format: ~~~~~~~~~~~~~~~~~~~&9Befehle&f~~~~~~~~~~~~~~~~~~~
    footer-format: ~~~~~~~~~~~~~~~~~~~&9Befehle&f~~~~~~~~~~~~~~~~~~~
    permission-format: '-> &9Berechtigung&f: %permission%'
    description-format: '-> &9Beschreibung&f: %description%'
    usage-format: '&9Benutzung&f: %usage%'
    short-format: '&9%command%&f: %description%'
    usage: '&f/&9orecontrol help &f(<&9subbefehl&f>)'
    description: Zeigt dir alle Befehle an und wenn ein SubBefehl angegeben ist, werden
      genauere Details zu diesem Befehl angezeigt
