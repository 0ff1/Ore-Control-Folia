command:
  player_only_command: "此命令仅供玩家使用！"
  set:
    not_enough_args:
      - "&4错误的指令！"
      - "&c使用 &f/&9orecontrol &f<&9ore&f> <&9setting&f> <&9world&f> <&9amount&f(&9%&f)>"
    config_not_found: "&4配置文件&f'&9%config_name%&f'&4不存在！"
    no_number: "&f'&9%value%&f' &4这不是一个有效的数字！"
    setting_not_found: "&4该设置 &f'&9%setting%&f' &4未能生效！"
    setting_not_valid: "&4该矿石设置 &f'&9%setting%&f' &4未能生效！ &f'&9%ore%&f'&4!"
    not_safe:
      - "&4这个数字&f'&9%value%&f' &4不合适！"
      - "&4如果您想使用，"
      - "&4请将配置中的&f'&9safe_mode&f' &4设置为&f'&9false&f'"
      - "&4然后&f'&9/重启该插件（/orecontrol reload）&f'"
    not_safe_warning: "&e警告: 这个数字 &f'&9%value%&f' &不合适！"
    ore_not_found:
      - "&4这个矿石&f'&9%ore%&f' &4不存在！, "
      - "&c请使用 &f'&9钻石矿&f', '&9煤矿&f', '&9青金石矿&f', '&9铁矿&f', '&9金矿&f', '&9黏土山金矿&f' &c或者"
      - "&f'&9红石&f'"
    success: "&a该数值已成功更新！"
    biome:
      not_enough_args:
        - "&4错误的指令！"
        - "&c请使用&f/&9orecontrol setbiome &f<&9biome&f> <&9ore&f> <&9setting&f>"
        - "                                 <&9world&f> <&9amount&f(&9%&f)>"
      biome_not_found: "&4该生物群系&f'&9%biome%&f' &4不存在！"
      ore_not_valid: "&4此生物群系矿石设置为生效&f'&9%ore%&f' &4&f'&9%biome%&f'&4!"
  create:
    not_enough_args:
      - "&4错误的指令！"
      - "&请使用指令 &f/&9orecontrol create &f<&9name&f>"
    name_already_exist: "&4该配置&f'&9%config_name%&f' &4已存在"
    success: "&a该模板&f'&9%config_name%&f' &a创建成功！"
  reload:
    begin: "&c请重新加载该插件"
    end: "&a已重新加载该插件"
  help:
    header: "~~~~~~~~~~~~~~~~~~~&9命令&f~~~~~~~~~~~~~~~~~~~"
    footer: "~~~~~~~~~~~~~~~~~~~&9命令&f~~~~~~~~~~~~~~~~~~~"
    separator: "  "
    set:
      command: "&f/&9orecontrol set &f<&9ore&f> <&9setting&f> <&9world&f> <&9amount&f(&9%&f)>"
      description:
        - "   -> &9permission&f: ore.control.set"
        - "   -> &9description&f: 设置矿石类型和矿石生成参数"
      biome:
        command:
          - "&f/&9orecontrol setbiome &f<&9biome&f> <&9ore&f> <&9setting&f>"
          - "                            <&9world&f> <&9amount&f(&9%&f)>"
        description:
          - "   -> &9permission&f: ore.control.set.biome"
          - "   -> &9description&f: 设置特定生物群系的矿石生成参数"
    create:
      command: "&f/&9orecontrol create &f<&9name&f>"
      description:
        - "   -> &9permission&f: ore.control.template.create"
        - "   -> &9description&f: 创建一个矿物生成模板。您可以在生成新世界前设置"
    reload:
      command: "&f/&9orecontrol reload"
      description:
        - "   -> &9permission&f: ore.control.reload"
        - "   -> &9description&f: 重新加载插件配置"
    help:
      command: "&f/&9orecontrol help &f(<&9subcommand&f>)"
      description:
        - "   -> &9permission&f: 所有命令权限"
        - "   -> &9description&f: 显示所有的命令。如果指定一个命令，则显示更多的详细信息"
