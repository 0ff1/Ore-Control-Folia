    reset:
      name: '&fReset'
      click: '&7>> &bKlicke, um alle Erze zu resetten! &7<<'
    copy:
      name: '&fKopieren'
      click: '&7>> &bKlicke, um alle Erze zu kopieren! &7<<'
    reset-copy:
