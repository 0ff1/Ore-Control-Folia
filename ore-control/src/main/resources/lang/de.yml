    deactivate: §cDeaktiviere die Erzgeneration!
    name: Wähle eine Einstellung!
    setting:
      click: '&7>> &bKlicke, um diese Einstellung zu bearbeiten! &7<<'
    status:
      active:
        name: '&fAktivieren / Deaktivieren'
        current: ' &7> &fAktuell: &aAktive'
        click: '&7>> &bKlicke, um dieses Erz zu deaktivieren! &7<<'
      inactive:
        name: '&fAktivieren / Deaktivieren'
        current: ' &7> &fAktuell: &cInaktive'
        click: '&7>> &bKlicke, um dieses Erz zu aktivieren! &7<<'
    reset:
      name: '&fReset'
      click: '&7>> &bKlicke, um alle Einstellungen zu resetten! &7<<'
    copy:
      name: '&fKopieren'
      click: '&7>> &bKlicke, um alle Einstellungen zu kopieren! &7<<'
    reset-copy:
      setting:
        click: '&7>> &bKlicke, um diese Einstellung zu wählen! &7<<'
  settings:
    name: Einen Wert einstellen!
    reset:
      name: '&fReset'
      click: '&7>> &bKlicke, um diese Einstellung zu resetten! &7<<'
    copy:
      name: '&fKopieren'
      click: '&7>> &bKlicke, um diese Einstellung zu kopieren! &7<<'
    add:
      click: '&7>> &bKlicke, um %change-value% hinzuzufügen! &7<<'
    remove:
      click: '&7>> &bKlicke, um %change-value% zu entfernen! &7<<'
  verify:
    name: Akzeptiere oder lehne die Aktion ab!
    accept:
      name: '&fAkzeptieren'
      click: '&7>> &bKlicke, um zu Akzeptieren! &7<<'
    deny:
      name: '&fAblehnen'
      click: '&7>> &bKlicke, um Abzulehnen! &7<<'
  config:
    name: Wähle eine Config Option!
    back:
      click: '&7>> &bKlicke, um zur welten gui zu gelangen! &7<<'
    reload:
      name: '&fNeu laden'
      click: '&7>> &bKlicke, um die Konfig neu zuladen &7<<'
    language:
      name: '&fSprache'
      description: ' &7> &cHelfe beim Übersetzen des Plugins!%%new-line% &7> &fJedes
        bisschen hilft, übersetze%%new-line% &7> &feinfach die &dmessages.yml&f in
        dem%%new-line% &7> &fplugin Ordner und sende sie zu mir.'
      click: '&7>> &bKlicke, um die Sprache zu ändern! &7<<'
    safe-mode:
      name: '&fSicherer Modus'
      description: ' &7> &fWähle, ob das Plugin warnen soll, wenn%%new-line% &7> &fein
        nicht sicherer Wert gewählt wird.'
      click: '&7>> &bKlicke, um den abgesicherten Modus ein-/auszuschalten! &7<<'
    translate-tab-compilation:
      name: '&fTap Übersetzung'
      description: ' &7> &fAktiviere, wenn du Biome / Erze / Einstellungen%%new-line%
        &7> &fin der von dir gewählten sprache schreiben%%new-line% &7> &fmöchtest,
        in befehlen.'
      click: '&7>> &bKlicke, um die Tap übersetzung ein-/auszuschalten! &7<<'
    verify:
      copy-action:
        name: '&fÜberprüfen von Kopieraktionen'
        description: ' &7> &fAktiviere, wenn du kopier Aktionen%%new-line% &7> &fbestädigen
          möchtest.'
        click: '&7>> &bKlicke, um die Verifizierung ein-/auszuschalten! &7<<'
      reset-action:
        name: '&fRücksetzaktionen überprüfen'
        description: ' &7> &fAktiviere, wenn du reset Aktionen%%new-line% &7> &fbestädigen
          möchtest.'
        click: '&7>> &bKlicke, um die Verifizierung ein-/auszuschalten! &7<<'
  language:
    name: Wähle eine Sprache!
    custom:
      click: '&7>> &bKlicke, um custom als sprache zu wählen! &7<<'
  boolean:
    true-click: '&7>> &bKlicke, um zu Aktivieren! &7<<'
    false-click: '&7>> &bKlicke, um zu Deaktivieren! &7<<'
    set:
      'true': '&fAktivieren'
      'false': '&fDeaktivieren'
    name: Aktivieren oder Deaktivieren
    'true': '&aAktive'
    'false': '&cInaktive'
