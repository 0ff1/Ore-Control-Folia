gui:
  copy:
    success: '&aDie Werte wurden erfolgreich kopiert!'
  reset:
    success: '&aDie Werte wurden erfolgreich zurückgesetzt!'
  anvil:
    title: Schreibe einen Namen!
  previous-page:
    name: '&fVorherige Seite'
    click: '&7>> &bKlicke, um zur vorherigen Seite zu gehen! &7<<'
  next-page:
    name: '&fNächste Seite'
    click: '&7>> &bKlicke, um zur nächsten Seite zu gehen! &7<<'
  back:
    name: '&fZurück'
    click: '&7>> &bKlicke, um einen schrit zurück zu gehen! &7<<'
  abort:
    name: '&fAbbrechen'
    click: '&7>> &bKlicke, um das Kopieren abzubrechen! &7<<'
  info:
    name: '&eInfo'
    lore-world: ' &7> &fWelt: &d%world%'
    lore-biome: ' &7> &fBiome: &d%%translation:[biome.%biome%]%'
    lore-ore: ' &7> &fErz: &d%%translation:[ore.%ore%]%'
    lore-setting: ' &7> &fEinstellung: &d%%translation:[setting.%setting%]%'
    lore-current: ' &7> &fAktuell: &d%amount%'
    lore-default: ' &7> &fStandart: &d%default%'
  world:
    name: Wähle eine Welt!
    type: ' &7> &fTyp: &d%%translation:[config-type.%config-type%]%'
    world:
      click: '&7>> &bKlicke, um diese Welt zu bearbeiten! &7<<'
    template:
      create:
        name: '&fNeue Vorlage'
        create: '&7>> &bklicke, um eine neue Vorlage zu erstellen! &7<<'
      click: '&7>> &bKlicke, um diese Vorlage zu bearbeiten! &7<<'
    global:
      click: '&7>> &bKlicke, um die Globale Konfig zu bearbeiten! &7<<'
    config:
      edit: Ändere Config Einstellungen!
      name: '&fKonfig'
      click: '&7>> &bKlicke, um die Konfig zu bearbeiten! &7<<'
    reset-copy:
      world:
        click: '&7>> &bKlicke, um diese Welt zu wählen! &7<<'
      template:
        click: '&7>> &bKlicke, um diese Vorlage zu wählen! &7<<'
      global:
        click: '&7>> &bKlicke, um die globale Konfig zu wählen! &7<<'
  world-config:
    name: Wähle einen Typ!
    biome:
      name: '&fBiome spezifisch'
      click: '&7>> &bKlicke, um ein bestimmtes Biom zu bearbeiten! &7<<'
    ore:
      name: '&fGanze Welt'
      click: '&7>> &bKlicke, um die ganze Welt zu bearbeiten! &7<<'
    reset:
      name: '&fReset'
      click: '&7>> &bKlicke, um alle Einstellungen zu resetten! &7<<'
    copy:
      name: '&fKopieren'
      click: '&7>> &bKlicke, um alle Einstellung zu kopieren! &7<<'
    delete:
      name: '&fLöschen'
      click: '&7>> &bKlicke, um diese Welten-Konfig zu löschen! &7<<'
    reset-copy:
      biome:
        click: '&7>> &bKlicke, um ein Biome zu wählen! &7<<'
      ore:
        click: '&7>> &bKlicke, um die ganze Welt zu wählen! &7<<'
  biome:
    biome-group: Biome Gruppen
    name: Wähle ein Biom!
    biome:
      click: '&7>> &bKlicke, um dieses Biome zu bearbeiten! &7<<'
