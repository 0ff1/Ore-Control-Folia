      name: '&fReset'
      click: '&7>> &bKlicke, um alle Biome zu resetten! &7<<'
    copy:
      name: '&fKopieren'
      click: '&7>> &bKlicke, um alle Biome zu kopieren! &7<<'
    reset-copy:
      biome:
        click: '&7>> &bKlicke, um dieses Biome zu wählen! &7<<'
  ore:
    name: Wähle ein Erz!
    ore:
      name: '&f%%translation:[ore.%ore%]%'
      status: ' &7> &fStatus: &a%%translation:[gui.boolean.%status%]%'
