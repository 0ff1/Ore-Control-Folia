command:

  player_only_command: "This Command is only for Players!"

  set:
    not_enough_args:
      - "&4Wrong amount of arguments!"
      - "&cuse &f/&9orecontrol set &f<&9ore&f> <&9setting&f> <&9world&f> <&9amount&f(&9%&f)>"
    config_not_found: "&4The config &f'&9%config_name%&f'&4 does not exist!"
    no_number: "&f'&9%value%&f' &4is not a valid number!"
    setting_not_found: "&4The setting &f'&9%setting%&f' &4does not exist!"
    setting_not_valid: "&4The setting &f'&9%setting%&f' &4is not valid with the ore &f'&9%ore%&f'&4!"
    not_save:
      - "&4The number &f'&9%value%&f' &4is not save!"
      - "&4If you want to use it anyway,"
      - "&4set &f'&9save_mode&f' &4in the config to &f'&9false&f'"
      - "&4And execute the &f'&9/orecontrol reload&f' &4command"
    not_save_warning: "&eWarn: The number &f'&9%value%&f' &eis not save!"
    ore_not_found:
      - "&4The ore &f'&9%ore%&f' &4does not exist!, "
      - "&cuse &f'&9diamond&f', '&9coal&f', '&9lapis&f', '&9iron&f', '&9gold&f', '&9gold_badlands&f' &cor"
      - "&f'&9redstone&f'"
    success: "&aThe value has been updated successfully!"
    biome:
      not_enough_args:
        - "&4Wrong amount of arguments!"
        - "&cuse &f/&9orecontrol setbiome &f<&9biome&f> <&9ore&f> <&9setting&f>"
        - "                                 <&9world&f> <&9amount&f(&9%&f)>"
      biome_not_found: "&4The biome &f'&9%biome%&f' &4does not exist!"
      ore_not_valid: "&4The Ore &f'&9%ore%&f' &4is not valid for the biome &f'&9%biome%&f'&4!"

  create:
    not_enough_args:
      - "&4Wrong amount of arguments!"
      - "&cuse &f/&9orecontrol create &f<&9name&f>"
    name_already_exist: "&4The Config &f'&9%config_name%&f' &4already exist!"
    success: "&aThe template &f'&9%config_name%&f' &awas created successfully!"

  reload:
    begin: "&aBegin with the reload!"
    end: "&aReload finish!"

  help:
    header: "~~~~~~~~~~~~~~~~~~~&9Commands&f~~~~~~~~~~~~~~~~~~~"
    footer: "~~~~~~~~~~~~~~~~~~~&9Commands&f~~~~~~~~~~~~~~~~~~~"
    separator: "  "
    set:
      command: "&f/&9orecontrol set &f<&9ore&f> <&9setting&f> <&9world&f> <&9amount&f(&9%&f)>"
      description:
        - "   -> &9permission&f: ore.control.set"
        - "   -> &9description&f: Set a specific value to an ore type and world"
      biome:
        command:
          - "&f/&9orecontrol setbiome &f<&9biome&f> <&9ore&f> <&9setting&f>"
          - "                            <&9world&f> <&9amount&f(&9%&f)>"
        description:
          - "   -> &9permission&f: ore.control.set.biome"
          - "   -> &9description&f: Set a specific value for an ore setting, "
          - "                      for a specific biome in a specific world"
    create:
      command: "&f/&9orecontrol create &f<&9name&f>"
      description:
        - "   -> &9permission&f: ore.control.template.create"
        - "   -> &9description&f: Create a template file, in there you can set values before create a new world"
    reload:
      command: "&f/&9orecontrol reload"
      description:
        - "   -> &9permission&f: ore.control.reload"
        - "   -> &9description&f: Reload config, messages and gui settings"
    help:
      command: "&f/&9orecontrol help &f(<&9subcommand&f>)"
      description:
        - "   -> &9permission&f: any command permission"
        - "   -> &9description&f: Displays all commands and if a subcommand "
        - "                       is specified, more details are displayed"

